# define colors
BACKGROUND="#1E232F"
BACKGROUND_ALT="#46536d"
FOREGROUND="#323B4E"

# improve colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# change default prefix
unbind C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix

# window numbering
set -g base-index 1
set-option -g renumber-windows on

# set history limit
set -g history-limit 30000

# vim like binds
setw -g mode-keys vi
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# border colors
set -g pane-border-style fg=white
set -g pane-active-border-style "bg=default fg=white"

# split panes using \ and -
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# mouse mode on
bind m \
         set -g mouse on \;\
         display 'Mouse mode ON'

# mouse mode off
bind M \
         set -g mouse off \;\
         display 'Mouse mode OFF'

# status bar
set -g status-position bottom
set -g status-bg $BACKGROUND
set -g status-fg $FOREGROUND
set -g status-left ''
set -g status-right '#[fg=$FOREGROUND] #(id -u -n)@#(hostname)::#[fg=$FOREGROUND]#(lsb_release -i | cut -f 2-)'
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-format ' #[fg=$BACKGROUND][ #I: #W#F ] '
setw -g window-status-current-style fg=$BACKGROUND_ALT
setw -g window-status-format ' #[fg=$FOREGROUND][ #I: #W#F ] '

set-option -g status-style bg=default

